<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Enter Aircraft Carrier Details</h1>
    <form action="/submit" method="get">
        <label for="carrier_id">Carrier ID:</label>
        <input type="text" id="carrier_id" name="carrier_id"><br><br>
        <label for="ship_id">Ship ID:</label>
        <input type="text" id="ship_id" name="ship_id"><br><br>
        <label for="num_aircraft">Number of Aircraft:</label>
        <input type="number" id="num_aircraft" name="num_aircraft"><br><br>
        <label for="runway_length">Runway Length (ft):</label>
        <input type="number" id="runway_length" name="runway_length"><br><br>
        <label for="commission_date">Commission Date:</label>
        <input type="date" id="commission_date" name="commission_date"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
